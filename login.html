<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body{font-family:Arial,sans-serif;background:#f4f4f4;padding:2rem;}
        form{max-width:320px;margin:auto;background:#fff;padding:2rem;border-radius:8px;}
        label{display:block;margin-bottom:.5rem;}
        input{width:100%;padding:.5rem;margin-bottom:1rem;}
        button{width:100%;padding:.5rem;background:#007bff;color:#fff;border:none;border-radius:4px;}
    </style>
</head>
<body>
    <form action="./public/login.php" method="post">
        <h2>Iniciar sesión</h2>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="pass">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="6">

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
